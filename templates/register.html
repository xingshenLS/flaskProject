<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <link rel="stylesheet" type="text/css" href="/static/css/register.css">
</head>
<body>
<div  style="text-align:center">
{% if message %} {{message}} {% endif %}
<form method="POST">
<div class="from">
        <img class="bgc" src="/static/images/class.png" alt="">
        <div class="submit">
            <span class="form_title">个人信息提交</span>
            <div class="form_input">
                <span>账号:</span>
                <input class="inputs" type="text" name="username" >
            </div>
            <div class="form_input">
                <span>密码：</span>
                <input class="inputs" type="password" name="password">
            </div>
            <div class="form_input">
                <span>确认密码：</span>
                <input class="inputs" type="password" name="password">
            </div>
            <div class="form_input">
                <span>身份：</span>
                <style>
                select {
                    height: 40px;
                    width: 320px;
                    border-radius: 5px;
                    border: none;
                    background-color: #eee;
                    color: #666;
                    padding-left: 20px;
                        }
                </style>
                <select name="teacher_is">
                    <option value="教师">教师</option>
                    <option value="学生">学生</option>
                </select>
            </div>
            <div class="btn_submit">
                    <button class="btn">提交</button>
                    <button type="reset" class="btn1">重置</button>
            </div>
            <div class='ribbon'>
                <a href='/'><span>Home</span></a>
            </div>
        </div>
    </div>
</form>
<div class="body-container">
    {% block body_part %}
    {% endblock %}
<div class="flash-message">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</div>
</body>
</html>
